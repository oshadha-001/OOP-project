<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Services</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="firstpage.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .header-container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            max-width: 1200px;
            margin: auto;
        }

        .grid-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .grid-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .grid-item p {
            font-size: 1.2em;
            font-weight: bold;
            padding: 10px;
        }
    </style>
</head>
<body>

<video autoplay muted loop id="video-background">
    <source src="frontpage_backVideo.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

<!-- Bootstrap Header -->
<nav class="navbar navbar-expand-lg navbar-dark header-container">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <h1>Wedding Services</h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <button id="userButton" class="btn btn-light">Guest</button>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <li><a class="dropdown-item" href="#">Edit Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings & Privacy</a></li>
                        <li><a class="dropdown-item" href="#">Help & Support</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Wedding Services Grid -->
<div class="grid-container">
    <div class="grid-item">
        <img src="/WEBSITE/FrontPage/img/Wedding Attire.jpg" alt="Wedding Attire">
        <p>Wedding Attire</p>
    </div>
    <div class="grid-item">
        <img src="/WEBSITE/FrontPage/img/Rent wedding car.jpg" alt="Rent wedding car">
        <p>Rent wedding car</p>
    </div>
    <div class="grid-item">
        <img src="/WEBSITE/FrontPage/img/Cakes-&-Chocolate.jpg" alt="cake order">
        <p>Cake order</p>
    </div>
    <div class="grid-item">
        <img src="/WEBSITE/FrontPage/img/Wedding-Foods.jpg" alt="Catering Service">
        <p>Catering Service</p>
    </div>
    <div class="grid-item">
        <img src="/WEBSITE/FrontPage/img/Wedding-Photo-&-Videography.jpg" alt="Photography & Videography">
        <p>Photography & Videography</p>
    </div>
    <div class="grid-item">
        <img src="/WEBSITE/FrontPage/img/Marque-and-Furniture.jpg" alt="Wedding hall reservation">
        <p>Wedding hall reservation</p>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    window.onload = function () {
        const username = getQueryParam("username");
        if (username) {
            document.getElementById("userButton").textContent = username;
        }
    };
</script>

</body>
</html>
