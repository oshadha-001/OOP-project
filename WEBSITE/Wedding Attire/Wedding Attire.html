<!DOCTYPE html>
<html>
<head>
  <title>Wedding Dresses Store</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 80%; margin: auto; }
    .product { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
    .product img { width: 150px; height: auto; }
    .product-info { flex-grow: 1; padding-left: 20px; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    button { padding: 5px 10px; margin: 5px; }
  </style>
</head>
<body>
<div class="container">
  <h1>Wedding Dresses</h1>
  <div>
    <input type="text" id="dress-name" placeholder="Dress Name">
    <input type="number" id="dress-price" placeholder="Price">
    <input type="url" id="dress-image" placeholder="Image URL">
    <button onclick="addDress()">Add Dress</button>
  </div>
  <table>
    <thead>
    <tr>
      <th>Image</th>
      <th>Name</th>
      <th>Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="product-table">
    </tbody>
  </table>
</div>

<script>
  class Product {
    constructor(name, price, image) {
      this.name = name;
      this.price = price;
      this.image = image;
      this.next = null;
    }
  }

  class LinkedList {
    constructor() {
      this.head = null;
    }

    add(name, price, image) {
      let newNode = new Product(name, price, image);
      if (!this.head) {
        this.head = newNode;
      } else {
        let temp = this.head;
        while (temp.next) {
          temp = temp.next;
        }
        temp.next = newNode;
      }
    }

    delete(name) {
      if (!this.head) return;
      if (this.head.name === name) {
        this.head = this.head.next;
        return;
      }
      let temp = this.head;
      while (temp.next && temp.next.name !== name) {
        temp = temp.next;
      }
      if (temp.next) {
        temp.next = temp.next.next;
      }
    }

    bubbleSort() {
      if (!this.head) return;
      let swapped;
      do {
        swapped = false;
        let temp = this.head;
        while (temp && temp.next) {
          if (temp.price > temp.next.price) {
            // Swap values instead of nodes
            [temp.price, temp.next.price] = [temp.next.price, temp.price];
            [temp.name, temp.next.name] = [temp.next.name, temp.name];
            [temp.image, temp.next.image] = [temp.next.image, temp.image];
            swapped = true;
          }
          temp = temp.next;
        }
      } while (swapped);
    }

    display() {
      let temp = this.head;
      let productTable = document.getElementById("product-table");
      productTable.innerHTML = "";  // Clear table before updating
      while (temp) {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td><img src="${temp.image}" width="50"></td>
          <td>${temp.name}</td>
          <td>$${temp.price.toFixed(2)}</td>
          <td><button onclick="deleteDress('${temp.name}')">Delete</button></td>
        `;
        productTable.appendChild(row);
        temp = temp.next;
      }
    }
  }

  let products = new LinkedList();
  products.add("Blue By Enzoani", 40.99, "https://example.com/image1.jpg");
  products.add("Narine Wedding Dress", 50.99, "https://example.com/image2.jpg");
  products.add("Blue by Enzoani Katie", 60.99, "https://example.com/image3.jpg");
  products.add("Blue by Enzoani Olexa", 30.98, "https://example.com/image4.jpg");
  products.add("Susan Blue by Enzoani", 70.99, "https://example.com/image5.jpg");

  products.bubbleSort();
  products.display();

  function addDress() {
    let name = document.getElementById("dress-name").value.trim();
    let price = parseFloat(document.getElementById("dress-price").value);
    let image = document.getElementById("dress-image").value.trim();

    if (!name || isNaN(price) || price <= 0 || !image) {
      alert("Please enter valid details for the dress.");
      return;
    }

    products.add(name, price, image);
    products.bubbleSort();
    products.display();

    // Clear input fields after adding
    document.getElementById("dress-name").value = "";
    document.getElementById("dress-price").value = "";
    document.getElementById("dress-image").value = "";
  }

  function deleteDress(name) {
    products.delete(name);
    products.display();
  }
</script>
</body>
</html>
